<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter to Santa</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <p>Santa image (link to result.html page) <a href="result.html">Check on your gift from <img src="img/santa.jpg"></a></p>
</header>

<section>
  <form action="submitWishForm">
    <fieldset>
        <legend>A wish for xmas</legend>
        <p>Wish <input type="text" name="myWish"></p>
        <p>Category
          <select name="category">
            <option value="travel">Travel</option>
            <option value="things">Things</option>
            <option value="health">Health</option>
            <option value="non-material">Non material</option>
            <option value="experience">Experience</option>
          </select>
        </p>
        <p>Describe your wish in details </br>
          <textarea name="description" rows="5" cols="30">
          </textarea>
        </p>
        <p>How badly you want it</p>
        <p>
            <input type="radio" value="1" name="wishGrade">
            <input type="radio" value="2" name="wishGrade">
            <input type="radio" value="3" name="wishGrade" checked >
            <input type="radio" value="4" name="wishGrade">
            <input type="radio" value="5" name="wishGrade">
        </p>
        <p>Upload image <input type="file" onchange="uploadFile()"></p>
        <p><button type="submit" onclick="submitWish()">Submit</button></p>
    </fieldset>
  </form>
</section>

<footer>
  <ul>
    <li class="twitter">Twitter: @NodeGirlsSydney</li>
    <li class="facebook">Facebook: NodeGirlsAustralia</li>
    <li class="email">e-mail: info@nodegirls.sydney</li>
  </ul>
</footer>

<script src="js/level1.js"></script>
</body>
</html>
